name: Build and Release

on:
  push:
    tags:
      - 'v*' # triggers on version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # or your preferred Node version

      - name: Install dependencies
        run: npm install
        
      - name: Rename files before build
        run: |
          mv constants.example.js constants.js
          mv db.example.json db.json

      - name: Build executable
        run: npm run pkg

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: interceptor-exe
          path: ./pkg/interceptor.exe

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: interceptor-exe
          path: ./pkg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: ./pkg/interceptor.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
